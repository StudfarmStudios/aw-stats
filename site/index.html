<script id="awl-equipment-template" type="text/template">
    <div class="modal fade">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>

            <h3 class="equipment-modal-title"><%=title%></h3>
        </div>

        <div class="modal-body">
            <div class="equipment-selector">
                <% for (var i = 0; i < equipment.length; i++) { %>
                <div class="equipment-type row">
                    <div class="previous-equipment span1">
                        <a class="btn btn-success" data-direction="left" data-type="<%=equipment[i].type%>" href="#"><</a>
                    </div>
                    <div class="span2 item">
                        <ul class="<%=equipment[i].type%>-list" data-type="<%=equipment[i].type%>">
                            <% for (var x = 0; x < equipment[0].options.length; x++) { %>
                            <li class="<%=(equipment[i].options[x].fav?'selected-equipment':'not-selected-equipment')%>" data-value="<%=equipment[i].options[x].value%>">
                                <div class="image"><img src="<%=equipment[i].options[x].img%>" /></div>
                                <div class="name"><%=equipment[i].options[x].name%></div>
                            </li>
                            <% } %>
                        </ul>
                    </div>
                    <div class="next-equipment span1">
                        <a class="btn btn-success"  data-direction="right" data-type="<%=equipment[i].type%>" href="#">></a>
                    </div>
                </div>
                <% } %>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-success join"><%=buttonText%></a>
            <a data-dismiss="modal" href="#" class="btn btn-danger">Cancel</a>
        </div>

    </div>
</script>

<script id="awl-plugin-not-found-template" type="text/template">
    <div class="modal fade">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>

            <h3 class="equipment-modal-title">Install Assault Wing</h3>
        </div>

        <div class="modal-body">
            You seem to be missing a browser plugin that enables Assault Wing to launch from the browser. To fix this install/update Assault Wing. <br /><br /><br />
            
            <a href="http://assaultwing.com/install/setup.exe" class="btn btn-primary">Install</a>
            
        </div>
        <div class="modal-footer">
            <a data-dismiss="modal" href="#" class="btn btn-success">Ok</a>
        </div>

    </div>
</script>

<script id="awl-auto-play-template" type="text/template">
    <div class="modal fade">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>

            <h3 class="equipment-modal-title">Forever Alone? Not for long!</h3>
        </div>

        <div class="modal-body">
            Auto Play lets Assault Wing automatically start when other pilots join a server.
            This will give you the power to continue surfing and doing other things while the servers are empty.
            <br /><br />
            The only thing you have to do is to keep this tab/browser open.
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-success start-auto-play">Ok</a>
            <a data-dismiss="modal" href="#" class="btn btn-danger">Cancel</a>
        </div>

    </div>
</script>

<script id="login-modal-template" type="text/template">
    <div class="modal fade">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>

            <h3>Login</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" method="post" action="login">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="login-username">Username</label>

                        <div class="controls">
                            <input class="input-xlarge login-input" id="login-username" name="username" size="30"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="login-password">Password</label>

                        <div class="controls">
                            <input class="input-xlarge login-input" id="login-password" name="password" size="30"
                                   type="password"/>
                        </div>
                    </div>
                </fieldset>
            </form>
            <p>If you haven't registered a pilot, do it <a class="register-link close-login-modal"
                                                        href="#!/register">here</a></p>
        </div>
        <div class="modal-footer">
            <span class="label label-important login-error pull-left"></span>
            <a href="#" class="btn btn-success login-button">Login</a>
            <a href="#" class="btn btn-danger close-login-modal">Close</a>
        </div>

    </div>
</script>

        function processHash() {
            var hash = window.location.hash || "#!/summary";

            }
            var parts = hash.split('/');
            var view = parts[1];

            if (window.currentView && window.currentView.cleanup) {

                window.currentView = window.aw.ui[view](hash);

                window.currentView = window.aw.ui.notfound(hash);
